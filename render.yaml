services:
  - type: web
    name: otpas-hu-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        fromDatabase:
          name: otpas-hu-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: otpas-hu-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: otpas-hu-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: otpas-hu-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: otpas-hu-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://otpas-hu.netlify.app

databases:
  - name: otpas-hu-db
    plan: free
    ipAllowList: []
